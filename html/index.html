<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <h1>Todo</h1>
          <v-form>
            <v-container>
              <v-row class="justify-center">
                <v-col cols="6">
                  <v-text-field v-model="newTask" label="新しいタスクを追加"></v-text-field>
                </v-col>
                <v-col cols="3">
                  <v-btn @click="addTask()">追加</v-btn>
                </v-col>
              </v-row>
            </v-container>
          </v-form>
          <v-data-table
            :headers="headers"
            :items="tasks"
            mobile-breakpoint="0"
          >
            <template v-slot:item.actions="{ item }">
              <v-icon
                small
                class="mr-2"
                @click=""
              >
                mdi-pencil
              </v-icon>
              <v-icon
                small
                @click="deleteTask(item)"
              >
                mdi-delete
              </v-icon>
            </template>
          </v-data-table>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
        return {
          headers: [
            { text: 'id', value: 'id'},
            { text: 'タイトル', value: 'title'},
            { text: '編集', value: 'actions', sortable: false}
          ],
          tasks: [],
          newTask: ''
        }
      },
      created () {
        axios.get('http://localhost:30000/todos')
        .then(res => this.tasks = res.data )
      },
      methods: {
        addTask () {
          axios.post('http://localhost:30000/todos', {title: this.newTask})
            .then(res => this.tasks.push(res.data[0]))
        },
        deleteTask (item) {
          const index = this.tasks.indexOf(item)
          const id = this.tasks.splice(index, 1)[0].id
          axios.delete(`http://localhost:30000/todos/${id}`).then(res => console.log(res))
        }
      }
    })
  </script>
</body>
</html>
<script>
</script>
